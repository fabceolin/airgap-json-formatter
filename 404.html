<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airgap JSON Formatter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message {
            text-align: center;
        }
    </style>
    <script>
        // Single-page app redirect
        // Store the path and redirect to index
        const basePath = '/airgap-json-formatter';
        const path = window.location.pathname;

        // If we're at the repo path, redirect to index
        if (path.startsWith(basePath)) {
            sessionStorage.setItem('redirectPath', path);
            window.location.replace(basePath + '/');
        } else {
            // Direct access, just go to root
            window.location.replace('/');
        }
    </script>
</head>
<body>
    <div class="message">
        <p>Redirecting to Airgap JSON Formatter...</p>
    </div>
</body>
</html>
